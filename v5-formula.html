<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formula demo</title>
    <link href="https://cdn.jsdelivr.net/npm/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <style>
        #container {
            margin: 0 10px;
            border: 1px solid #ccc;
        }
        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }
        #editor-container {
            height: 500px;
        }
    </style>
</head>
<body>
    <p>wangEditor formula demo</p>
    <div id="container">
        <div id="toolbar-container"></div>
        <div id="editor-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@wangeditor/editor@latest/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@wangeditor/plugin-formula@latest/dist/index.min.js"></script>
    <script>
        function create() {
            const E = window.wangEditor
            if (E == null) return

            // E.i18nChangeLanguage('en')

            E.Boot.registerModule(window.WangEditorPluginFormula.default)

            window.editor = E.createEditor({
                selector: '#editor-container',
                config: {
                    placeholder: 'Type here...',
                    hoverbarKeys: {
                        formula: {
                            menuKeys: ['editFormula'], // “编辑公式”菜单
                        },
                    },
                }
            })
            window.toolbar = E.createToolbar({
                editor,
                selector: '#toolbar-container',
                config: {
                    insertKeys: {
                        index: 0,
                        keys: [
                            'insertFormula', // “插入公式”菜单
                            // 'editFormula' // “编辑公式”菜单
                        ],
                    },
                }
            })
        }
        create()
    </script>
</body>
</html>
